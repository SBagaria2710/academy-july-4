<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Specificity</title>
    <style>
      .favorite {
        color: green !important;
        font-weight: 700;
      }

      ul#summer-drinks li {
        color: blue;
      }

      ul#summer-drinks li.favorite {
        color: red;
      }
    </style>
  </head>
  <body>
    <ul id="summer-drinks">
      <li class="drink favorite" style="color: brown">Lemonade</li>
      <li class="drink">Iced Tea</li>
      <li class="drink">Soda</li>
    </ul>
  </body>
</html>
