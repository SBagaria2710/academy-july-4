<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[WIP] Kanban Board</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <!-- Tool Box -->
    <nav class="toolbox-cont">
      <!-- Color Boxes -->
      <div class="toolbox-priority-cont">
        <button class="all color">All</button>
        <div class="lightpink color"></div>
        <div class="lightblue color"></div>
        <div class="lightgreen color"></div>
        <div class="black color"></div>
      </div>

      <!-- Action Buttons -->
      <div class="action-btn-cont">
        <button class="add-btn"><i class="fa-solid fa-plus"></i></button>
        <div class="divider"></div>
        <button class="remove-btn"><i class="fa-solid fa-trash"></i></button>
      </div>
    </nav>

    <!-- Main Section -->
    <div class="main-cont"></div>

    <!-- Task Container Modal -->
    <div class="modal-cont">
      <div class="task-container">
        <textarea class="textArea-cont" placeholder="Write..."></textarea>
        <button>Submit</button>
      </div>

      <!-- Color Codes -->
      <div class="priority-task-cont">
        <div class="lightpink priority-color"></div>
        <div class="lightblue priority-color"></div>
        <div class="lightgreen priority-color"></div>
        <div class="black priority-color"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
