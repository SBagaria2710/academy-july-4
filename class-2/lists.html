<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Lists</title>
  </head>
  <body>
    <h2>Grocery List</h2>
    <ul type="square"> <!-- Un-Ordered List -->
      <li>Apple</li> <!-- List item -->
      <li>Milk</li> <!-- List item -->
      <li>Vegetables</li> <!-- List item -->
    </ul>

    <hr />

    <h2>Installing a Software</h2>
    <ol type="i"> <!-- Ordered List -->
      <li>Open your computer</li> <!-- List item -->
      <li>Download the software</li> <!-- List item -->
      <li>Install it</li> <!-- List item -->
      <li>Use it</li> <!-- List item -->
    </ol>
  </body>
</html>
