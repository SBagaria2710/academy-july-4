<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <h2>About Me - Form</h2>
  <form>
    <label>Name:</label>
    <input type="text" placeholder="Enter your name">

    <br /> <!-- Line break -->
    <br /> <!-- Line break -->

    <label>Contact Number:</label>
    <input type="number" placeholder="Enter your number">

    <br /> <!-- Line break -->
    <br /> <!-- Line break -->

    <label>Email:</label>
    <input type="email">

    <br /> <!-- Line break -->
    <br /> <!-- Line break -->

    <label>Age:</label>
    <input type="number" min="0" max="50">

    <br /> <!-- Line break -->
    <br /> <!-- Line break -->

    <label>Instagram Password:</label>
    <input type="password">

    <br /> <!-- Line break -->
    <br /> <!-- Line break -->

    <label>Male</label>
    <input name="gender" value="male" type="radio">
    <label>Female</label>
    <input name="gender" value="female" type="radio">
    <label>Other</label>
    <input name="gender" value="other" type="radio">

    <br /> <!-- Line break -->
    <br /> <!-- Line break -->

    <label>City:</label>
    <select> <!-- Dropdown -->
      <option value="delhi">Delhi</option>
      <option value="mumbai">Mumbai</option>
      <option value="bangalore">Bangalore</option>
      <option value="hyderabad">Hyderabad</option>
    </select>

    <br /> <!-- Line break -->
    <br /> <!-- Line break -->

    <label>Address:</label>
    <textarea></textarea>

    <br /> <!-- Line break -->
    <br /> <!-- Line break -->

    <label>Favourite Food:</label>
    <input type="checkbox" value="pizza">Pizza
    <input type="checkbox" value="apple">Apple
    <input type="checkbox" value="burger">Burger

    <br /> <!-- Line break -->
    <br /> <!-- Line break -->

    <label>Upload Profile Picture:</label>
    <input accept=".png, .jpg, .jpeg" type="file">

    <br /> <!-- Line break -->
    <br /> <!-- Line break -->

    <label>Car Color:</label>
    <input type="color">

    <br /> <!-- Line break -->
    <br /> <!-- Line break -->

    <label>Date of Birth:</label>
    <input type="date" min="2024-07-01" max="2024-07-06">

    <label>Time:</label>
    <input type="time">
  </form>
</body>
</html>
