<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async and defer</title>
    <!-- Asynchronous and Defered scripts are used to load the scripts in parallel with the HTML parsing. -->
    <!-- The difference between async and defer is that async will execute the script as soon as it is available, -->
    <script async></script>
    <!-- while defer will wait for the HTML parsing to complete before executing the script. -->
    <script defer></script>
  </head>
  <body></body>
</html>
