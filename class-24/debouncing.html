<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debouncing</title>
  </head>
  <body>
    <h2>Debouncing</h2>
    <p>
      This means you wait for a bit after your last action before you take your
      turn.
    </p>

    <input id="inputField" type="text" />
    <script>
      let inputField = document.getElementById("inputField");

      function debounce(fn, delay) {
        let timeoutId;
        return function (...event) {
          const later = function () {
            clearTimeout(timeoutId);
            fn(...event); // FakeAPICall function
          };

          // Resetting the timer
          clearTimeout(timeoutId);
          timeoutId = setTimeout(later, delay);
        };
      }

      function fakeAPICall(event) {
        console.log("Fake API Call for Query: ", event.target.value);
      }

      inputField.addEventListener("keydown", debounce(fakeAPICall, 2000));
    </script>
  </body>
</html>
