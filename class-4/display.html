<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Display</title>
  <style>
    p {
      display: none;
      border: 1px solid red;
    }

    span {
      display: inline-block;
      border: 1px solid blue;
    }
  </style>
</head>
<body>
  <p style="width: 200px;">This is a P1</p>
  <p style="width: 200px;">This is a P2</p>
  <span style="width: 500px;">This is SPAN 1</span>
  <span style="width: 500px;">This is SPAN 2</span>
</body>
</html>
