<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Colors</title>
  <style>
    h1 {
      color: tomato; /* Normal Color */
      color: rgba(208, 184, 29, 0.984); /* RGBA Color */
      color: #8eaa10f9;  /* Hexadecimal Color */
      color: hsl(319, 91%, 40%); /* HSL Color */
    }
  </style>
</head>
<body>
  <h1>This is a heading 1</h1>
</body>
</html>
